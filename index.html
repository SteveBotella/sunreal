<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sunreal</title>
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/script.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="home">
    <header>
        <nav role='navigation'>
            <ul>
                <li class="sunrealLogo"><img id="sunrealLogo" class="sunrealLogo" src="img/SunrealLogo.png" /><a data-page="home" class="active sunrealLogo" id="sunreal" href="#home">Sunreal</a></li>
                <li><div class="outercircle"><div class="innercircle"><a data-page="news" class="" id="news" href="#news">News</a></div></div></li>
                <li><div class="outercircle"><div class="innercircle"><a data-page="marketplace" class="" id="marketplace" href="#marketplace">Marketplace</a></div></div></li>
                <li><div class="outercircle"><div class="innercircle"><a data-page="documentations" class="" id="documentations" href="#documentations">Documentations</a></div></div></li>
                <li class="twitch"><a data-page="twitch" class="bouncy" id="twitch" href="#twitch"><img id="twitchLogo" src="img/TwitchLogo.png" /></a></li>
                <li class="youtube"><a data-page="youtube" class="bouncy" id="youtube" href="#youtube"><img id="ytLogo" src="img/YTLogo.png" /></a></li>
                <li class="linkedin"><a data-page="linkedin" class="bouncy" id="linkedin" href="#linkedin"><img id="linkedinLogo" src="img/linkedinLogo.png" /></a></li>
            </ul>
        </nav>

    </header>
    <div id="loaded">
    </div>
    <div class="docCardParent">
        <div class="docCard">
            <div class="docCardLogo">
                <span class="docCardCircle docCardCircle1"></span>
                <span class="docCardCircle docCardCircle2"></span>
                <span class="docCardCircle docCardCircle3"></span>
                <span class="docCardCircle docCardCircle4"></span>
                <span class="docCardCircle docCardCircle5">
                    <img src="img/UELogo.png" />
                </span>

            </div>
            <div class="docCardClass"></div>
            <div class="docCardContent">
                <span class="docCardTitle">UIVERSE (3D UI)</span>
                <span class="docCardText"><img class="docCardContentimg" src="img/youtube.png" />Create, share, and use beautiful custom elements made with CSS</span>
            </div>
            <div class="docCardBottom">
                <div class="docCardViewMore">
                    <button class="docCardViewMoreButton">View more</button>
                    <img src="img/downarrow.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>
</body>
</html>
